<div class="collection_page">

<ng-container class="container" *ngFor="let product of listOfProducts" >
  <section class="next-item" >
    <ng-container>
      <figure><img src="../../assets/Missing_Image.jpg" width="270px" height="200px">
      </figure>
    </ng-container>
    <div class="product_content">
      
      <!--<p class="product_description">{{product.description}}</p>-->
    </div>
    <footer class="product_footer">
      <p class="product_title"><a routerLink="../product/display" [state]=product>{{product.title}}</a></p>
      <p class="product_price">{{product.price | currency: ' CHF '}}</p>
      <img src="../../assets/reviews.png" width="120px"> (15)
      <p class="added_by"> Status: {{product.isApproved}}</p>
      <a routerLink='../../product/product-modification'><button class="shop_now" mat-flat-button color="primary"> EDIT</button></a>
    </footer>
  </section>
</ng-container>

</div>
