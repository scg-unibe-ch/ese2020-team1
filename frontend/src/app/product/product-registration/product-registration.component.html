<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="section-title">Product/Service Registration</h2>

            <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
              Your product was registered successfully! You will be redirected automatically.
              <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <form [formGroup]="productDetailsForm" (ngSubmit)="onSubmitProductDetails(productDetailsForm.value)">

              <p> Are you offering a product or a service?</p>
              <mat-form-field>
                <mat-select placeholder="" formControlName ="type">
                  <mat-option *ngFor="let type of types" [value]="type">
                    {{type}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <br >

              <p>Product / Service Specification</p>
                

              <mat-form-field class="full-width">
                  <input matInput placeholder="Product / Service Name" formControlName="name" required>
                </mat-form-field>

                <mat-form-field class="full-width">
                  <input matInput placeholder="Location" formControlName="location" required>
                </mat-form-field>
                <br>

                <mat-form-field class="textbox-full-width">
                  <textarea matInput placeholder="Description" formControlName="description" required></textarea>
                </mat-form-field>

              <br>

              <p>Payment Details</p>
                
              
                <mat-form-field class="full-width">
                  <input matInput type="number" placeholder="Price" formControlName="price" required>
                </mat-form-field>

                <mat-form-field>
                  <mat-select placeholder="Payment Basis" formControlName ="paymentBasis">
                    <mat-option *ngFor="let paymentBasis of paymentBases" [value]="paymentBasis">
                      {{paymentBasis}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>

              <br>

                <p>Delivery</p>
                

                <mat-checkbox formControlName="delivery">
                  Delivery possible
                </mat-checkbox>

              <br>


                <button class="submit-btn" color="primary" mat-raised-button type="submit" [disabled]="!productDetailsForm.valid">
                  Register Product/Service
                </button>

            </form>
        </div>
    </div>
</div>
