<div class="profile_page" >
    <div class="menu">
        <img class="profile_logo" src="../../assets/profile.png" width="140px" height="140px">
        <br>
        <i class="username">{{user.userName}}</i> 
        <br><br>
        <mat-tab-group class="user_menu">
            <mat-tab label="Currently selling"><ng-template matTabContent><app-products-by-user></app-products-by-user></ng-template></mat-tab>
            <mat-tab label="Profile Information">View 2</mat-tab>
            <mat-tab *ngIf="isAdmin" label="Admin Dashboard"><ng-template matTabContent><app-admin-dashboard></app-admin-dashboard></ng-template></mat-tab>
            <mat-tab label="Notifications">
              <ng-template matTabContent><app-user-notifications></app-user-notifications></ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
